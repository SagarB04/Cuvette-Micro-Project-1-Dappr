<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dappr</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontfamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <!-- navbar -->
    <div id="navbar">
        <div class="logo">
            <h1>Dappr</h1>
        </div>
        <div class="menuBar">
            <a href="">Home</a>
            <a href="">About Us</a>
            <a href="">Information</a>
            <a href="">More<i class="ri-arrow-down-s-line"></i></a>
            <div class="searchBox">
                <input class="search" type="text" placeholder="Search...">
                <i class="ri-search-line"></i>
            </div>
        </div>
        <div class="hamburger">
            <img class="hamburger-img" src="vector.png" alt="hamburger-icon">
        </div>
    </div>


    <!-- Top Container -->
    <div id="top-container">
        <div class="image"><img src="image.png" alt="code-image"></div>
        <textarea
            placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
            name="text" id="" cols="90" rows=""></textarea>
    </div>

    <!-- sticky icons -->
    <div class="icon">
        <div class="sticky-icons">
            <img class="stick" src="icon-wtsp.png" alt="whatsapp">
            <img class="stick" src="icon-fb.png" alt="facebook">
            <img class="stick" src="icon-tweet.png" alt="twitter">
        </div>
    </div>

    <!-- fixed icon -->
    <div>
        <img class="help" src="help.png" alt="help">
    </div>

    <!-- Middle Container -->
    <div id="middle-container">
        <div class="d1">
            <h3>Total Question's</h3>
            <h3>200,000</h3>
        </div>
        <div class="d2">
            <h3>Total Answer's</h3>
            <h3>105,000</h3>
        </div>
        <div class="d3">
            <h3>Participated</h3>
            <h3>10,000</h3>
        </div>
        <div class="d4">
            <h3>Total Passed</h3>
            <h3>6,000</h3>
        </div>
    </div>

    <!-- Bottom Container -->
    <div id="bottom-container">
        <div class="info">
            <div class="info1">
                <h2>YOUR INFO</h2>
            </div>
            <div class="info2">
                <h2>BOOKMARKS</h2>
            </div>
            <div class="info2">
                <h2>SETTINGS</h2>
            </div>
        </div>
        <div class="detail">
            <div class="btm-text">
                <h3>Your Information</h3>
            </div>
            <div>
                <p>
                <h4>Name &emsp;:</h4>
                <p> Atul Singhal</p> <br>
                <h4>Email &emsp; :</h4>
                <p>atul@gmail.com</p> <br>
                <h4>Phone &emsp;:</h4>
                <p>+91 8131424888</p> <br>
                <h4>Marks &emsp;:</h4>
                <p> 500.00</p>
                </p>
            </div>
            <button class="btn">
                Next <i class="ri-arrow-right-line"></i>
            </button>
        </div>
    </div>

    <!-- icon-script -->
    <script src="https://kit.fontawesome.com/1fcc26506e.js" crossorigin="anonymous"></script>
</body>

</html>
